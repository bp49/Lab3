<!DOCTYPE html>
<html>

<head>
    <h1>Drink Order</h1>
    <script src="Javascript.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
<div>Customer Name: <input type="text" id="CustomerName" name="CustomerName" /></div>
<form>
    <div class="SelectDrink">
        <select id="DrinkType">
            <option value="0">Soda</option>
            <option value="1" selected>Water</option>
            <option value="2">Beer</option>
            <option value="3">Wine</option>
        </select>
    </div>
    <span id="SelectedDrink"> hello</span>
</form>
    <div class="SelectDrinkSize">
        <form id="DrinkSize">
            <div class="form-check">
                <label1><input type="radio" name="Size" value="0"> Small</label1>
            </div>
            <div class="form-check">
                <label2><input type="radio" name="Size" value="1" checked> Medium</label2>
            </div>
            <div class="form-check">
                <label3><input type="radio" name="Size" value="2"> Large</label3>
            </div>
        </form>
        <script>document.write(Size)</script>
    </div>
    
    Quantity: <input type="number" id="QuantityNumber" value="Quantity" />
    <button type="button" id="SubmitButton" class="btn btn-info">Place Order</button>

</body>
</html>
